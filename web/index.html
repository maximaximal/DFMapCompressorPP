<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DFMapCompressorPP Web</title>
    <link href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
	<span class="fs-4">DFCompressorPP Web</span>
      </header>

      <main>
	This page embeds the DFMapCompressorPP tool built for Dwarf Fortress
	inside of your browser. You can drag and drop BMP-images of exported
	Dwarf Fortress maps into here, which will then be analyzed and converted
	into a <code>.fdf-map</code> file.
      </main>
    </div>
    <script src="main.js"></script>
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
